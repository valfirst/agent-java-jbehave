plugins {
    id 'net.researchgate.release' version '2.8.0'
    id 'com.jfrog.bintray' version '1.7'
}
apply plugin: 'java'
apply from: 'release.gradle'
apply from: 'quality.gradle'
sourceCompatibility = 1.7
targetCompatibility = 1.7
repositories {
    jcenter()
    maven { url 'http://dl.bintray.com/epam/reportportal' }
    maven { url 'https://jitpack.io' }

}
dependencies {
    compile ('com.epam.reportportal:client-java:4.0.8') {
        ext.compileScope = true
    }
    compile('com.epam.reportportal:commons-model:4.2.0') {
        ext.compileScope = true
    }


    compile 'org.jbehave:jbehave-core:4.4'

    testImplementation 'org.powermock:powermock-module-junit4:2.0.0'
    testImplementation 'org.powermock:powermock-api-mockito2:2.0.0'
}

publishing.publications.all {
    pom.withXml {
        asNode().dependencies.'*'.findAll() {
            it.scope.text() == 'runtime' && (project.configurations.compile.allDependencies.find { dep ->
                dep.name == it.artifactId.text() && dep.hasProperty('compileScope') && dep.compileScope
            })
        }.each {
            it.scope*.value = 'compile'
        }
    }
}
